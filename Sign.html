<!DOCTYPE html>
<html style="height: 565px;">
  <head>
    <title>Sign-in</title>
    <link rel="stylesheet" href="Sign.css" />
  </head>
  <body>
    <div class="Grid">
      <div class="create_account">
        <p class="Title">Register</p>
        <p class="sub_Title">Create your new account</p>
        <form onsubmit="goTopage(event)">
          <div class="msg"></div>
          <div><input class="input" placeholder="Enter your name" id="name"></input ></div>
          <div><input class="input" placeholder="Enter valid e-mail" id="e-mail"></input ></div>
          <div><input class="input" placeholder="Set a strong password" id="password"></input ></div>
          <div><input class="btn" type="submit" value="Login"/></div>
        </form>
      </div>
      <div class="photo"><img src="Screenshot 2025-07-19 155213.jpg" /></div>
    </div>
    <script src="Sign.js"></script>
  </body>
</html>
