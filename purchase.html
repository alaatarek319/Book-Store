<!DOCTYPE html>
<html>
  <head>
    <title>Purchase Page</title>
    <link rel="stylesheet" href="purchase.css" />
  </head>
  <body>
    <div class="Flex">
      <div class="Head">
        <h1>Purchase a Book</h1>
      </div>

      <section class="container">
        <img
          id="book-img"
          style="
            height: 280px;
            object-fit: cover;
            margin-right: 25px;
            border-radius: 10px;
          "
        />
        <form id="my-form">
          <div class="msg"></div>
          <div>
            <label for="name">Your Name</label>
            <input type="text" id="name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="text" id="email" />
          </div>
          <div>
            <label for="adress">Address</label>
            <input type="text" id="adress" />
          </div>
          <input class="btn" type="submit" value="Buy Now" />
        </form>
      </section>

      <div class="Footer">
        <h3 id="book-name"></h3>
        <p>By J.K. Rowling</p>
        <p>A fantasy novel about a young wizard's adventures</p>
      </div>
    </div>

    <script src="purchase.js"></script>
  </body>
</html>
